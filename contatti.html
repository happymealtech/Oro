<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-stone-50 text-slate-900">

    <div id="mobile-menu" class="hidden fixed inset-0 bg-slate-950 z-[100] flex flex-col items-center justify-center space-y-10">
        <button id="close-btn" class="absolute top-8 right-8 text-stone-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <a href="index.html" class="text-3xl font-light text-stone-100 hover:text-stone-400 transition">Home</a>
        <a href="stellar.html" class="text-3xl font-light text-stone-100 hover:text-stone-400 transition">Blockchain</a>
        <a href="contatti.html" class="text-3xl font-light text-stone-100 hover:text-stone-400 transition">Contattaci</a>
    </div>

    <header class="bg-slate-950 border-b border-slate-800 p-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center text-stone-100">
            <a href="index.html" class="opacity-70 hover:opacity-100 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </a>
            <div class="text-2xl font-bold tracking-widest uppercase">Contatti</div>
            <button id="menu-btn" class="hover:text-stone-400 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <main class="py-20 px-6 max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold mb-8">Contattami</h1>
        <form class="space-y-6">
             <input type="text" placeholder="Nome" class="w-full p-3 border rounded-lg">
             <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg">
             <textarea placeholder="Messaggio" class="w-full p-3 border rounded-lg"></textarea>
             <button class="w-full bg-slate-950 text-white p-4 rounded-lg">INVIA</button>
        </form>
    </main>

    <footer class="bg-slate-950 border-t border-slate-800 py-16 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12 text-center md:text-left">
            <div>
                <h2 class="text-2xl font-bold mb-4 tracking-widest text-stone-100">Curatori d'Immagine</h2>
                <p class="text-stone-500 text-sm">Blockchain Stellar. Trasparenza, sicurezza e velocit√†.</p>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-6 text-stone-100">Navigazione</h3>
                <ul class="space-y-4 text-stone-500 text-sm">
                    <li><a href="index.html" class="hover:text-stone-100 transition">Home</a></li>
                    <li><a href="stellar.html" class="hover:text-stone-100 transition">Blockchain</a></li>
                    <li><a href="contatti.html" class="hover:text-stone-100 transition">Contatti</a></li>
                    <li><a href="contatti.html" class="hover:text-stone-100 transition">Saloon</a></li>
                    <li><a href="contatti.html" class="hover:text-stone-100 transition">DAVINES</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-6 text-stone-100">Social</h3>
                <div class="flex justify-center md:justify-start space-x-6 text-stone-500">
                    <a href="#" class="hover:text-stone-100 transition">Instagram</a>
                    <a href="#" class="hover:text-stone-100 transition">WhatsApp</a>
                    <a href="#" class="hover:text-stone-100 transition">TikTok</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
        closeBtn.addEventListener('click', () => mobileMenu.classList.add('hidden'));
    </script>
</body>
</html>
