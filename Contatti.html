<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Curatori d'Immagine</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Header identico a index */
        header { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .logo { font-size: 20px; font-weight: bold; }
        .nav-links { display: flex; gap: 20px; font-weight: bold; color: #555; }
        .nav-links a { text-decoration: none; color: #555; }
        .nav-links a:hover { color: #000; }
        
        .content-wrapper { display: flex; padding: 20px; gap: 20px; }
        
        /* Sidebar */
        aside { width: 250px; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; height: fit-content; }
        
        /* Main Content */
        .main-content { flex-grow: 1; background: #fff; padding: 30px; border-radius: 8px; border: 1px solid #eee; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .btn-submit { background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">BLOCKSHOP</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="contatti.html">Contatti</a>
        </nav>
    </header>

    <div class="content-wrapper">
        <aside>
            <h3>Informazioni</h3>
            <p style="margin-top: 15px; font-size: 14px;">
                Email: info@curatoridimmagine.it<br>
                Tel: +39 000 000 000<br>
                Sede: Via Blockchain, 1
            </p>
        </aside>

        <main class="main-content">
            <h2>Contattaci</h2>
            <form style="margin-top: 20px;">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" placeholder="Il tuo nome">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="La tua email">
                </div>
                <div class="form-group">
                    <label>Messaggio</label>
                    <textarea rows="5" placeholder="Scrivi qui..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Invia Messaggio</button>
            </form>
        </main>
    </div>

</body>
</html>
