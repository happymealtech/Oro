<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain | Curatori d'Immagine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        html { scroll-behavior: smooth; } 
    </style>
</head>
<body class="bg-slate-950 text-stone-100">

    <div id="mobile-menu" class="hidden fixed inset-0 bg-slate-950 z-[100] flex flex-col items-center justify-center space-y-10">
        <button id="close-btn" class="absolute top-8 right-8 text-stone-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <a href="index.html" class="text-3xl font-light text-stone-100 hover:text-stone-400 transition">Home</a>
        <a href="stellar.html" class="text-3xl font-light text-stone-100 hover:text-stone-400 transition">Blockchain</a>
        <a href="contatti.html" class="text-3xl font-light text-stone-100 hover:text-stone-400 transition">Contattaci</a>
    </div>

    <header class="bg-slate-950 border-b border-slate-800 p-6 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center text-stone-100">
            <a href="index.html" class="opacity-70 hover:opacity-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </a>
            <div class="text-xl font-bold tracking-widest uppercase italic">Blockchain</div>
            
            <button id="menu-btn" class="hover:text-stone-400 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <section class="relative h-[100vh] w-full flex items-center justify-center overflow-hidden bg-slate-950">
        <div id="sticky-container" class="sticky top-0 h-[100vh] w-full flex items-center justify-center">
            <img id="stellar-img" src="stellar.jpeg" alt="Visione Blockchain" 
                 class="w-[60%] h-auto rounded-xl shadow-2xl transition-transform duration-75 ease-out will-change-transform">
        </div>
    </section>

    <section class="relative z-10 bg-stone-50 py-20 px-6 text-slate-900">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">Trasparenza e Sicurezza</h2>
            <p class="text-lg leading-relaxed">
                Il contenuto dedicato alla tecnologia blockchain e ai valori di sicurezza che la nostra realt√† porta nel mondo digitale.
            </p>
        </div>
    </section>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        // Logica Menu Hamburger
        menuBtn.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
        closeBtn.addEventListener('click', () => mobileMenu.classList.add('hidden'));

        // Script Zoom Immagine
        const img = document.getElementById('stellar-img');
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            let scaleValue = 0.6 + (scrollY / windowHeight);
            if (scaleValue > 1.5) scaleValue = 1.5;
            img.style.transform = scale(${scaleValue});
        });
    </script>
</body>
</html>
