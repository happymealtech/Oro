<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Jewelry Marketplace</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Header */
        header { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .nav-links { display: flex; gap: 20px; font-weight: bold; color: #555; }
        .search-bar { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .header-icons { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #555; }
        .btn-connect { background-color: black; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        /* Main Layout */
        .main-container { display: flex; padding: 20px; gap: 20px; flex: 1; }
        
        /* Sidebar Styling */
        aside { width: 250px; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; height: fit-content; }
        .filter-section { margin-bottom: 25px; }
        .filter-section h4 { margin-bottom: 10px; font-size: 14px; color: #333; }
        .filter-section label { display: block; margin-bottom: 5px; font-size: 13px; color: #666; cursor: pointer; }
        
        /* Grid */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; flex-grow: 1; }
        .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; width: 100%; font-size: 12px; }
        .btn-stellar { background: #007bff; color: white; }
        .btn-cart { background: #28a745; color: white; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><strong>Stellar Jewelry</strong></div>
        <div class="nav-links">
            <span>Categorie</span>
            <span>Market</span>
            <span>Prodotti</span>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cerca prodotto..." onkeyup="filterProducts()">
        <div class="header-icons">
            <button class="icon-btn">&#128722;</button> <button class="icon-btn">&#128276;</button> <button class="btn-connect">Connect Wallet</button>
        </div>
    </header>

    <div class="main-container">
        <aside>
            <div class="filter-section">
                <h4>Prodotti &#9662;</h4>
                <label>Shampo</label>
                <label>Lozioni per capelli</label>
                <label>Maschere x capelli</label>
                <label>Spray x capelli</label>
                <label>Trattamenti per capelli</label>
                <label>Creme x capelli</label>
                <label>Oli per capelli</label>
                <label>Solari</label>
                <label>Viso e Corpo</label>
                <label>Kit e ide regalo</label>
            </div>

            <div class="filter-section">
                <h4>Network</h4>
                <label><input type="checkbox"> Stellar</label>
                <label><input type="checkbox"> Ethereum</label>
                <label><input type="checkbox"> Polygon</label>
            </div>

            <div class="filter-section">
                <h4>Price Range</h4>
                <input type="range" style="width: 100%;">
            </div>

            <div class="filter-section">
                <h4>Status</h4>
                <label><input type="checkbox"> For Sale</label>
            </div>
        </aside>

        <main class="grid-container" id="productGrid">
            <div class="card" data-name="PLATT"><img src="plat.jpg" alt="PLATT"><h3>PLATT</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="PEARL"><img src="perla.jpg" alt="PEARL"><h3>PEARL</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="WATCH"><img src="rolex.jpg" alt="WATCH"><h3>WATCH</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="RING"><img src="fede (2).jpg" alt="RING"><h3>RING</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="SLVR"><img src="slvr.jpg" alt="SLVR"><h3>SLVR</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="DIAM"><img src="diam.jpg" alt="DIAM"><h3>DIAM</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="EMER"><img src="emer.jpg" alt="EMER"><h3>EMER</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="RUBY"><img src="ruby.jpg" alt="RUBY"><h3>RUBY</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="SAPP"><img src="zaff.jpg" alt="SAPP"><h3>SAPP</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
            <div class="card" data-name="GOLD"><img src="oro.jpg" alt="GOLD"><h3>GOLD</h3><button class="btn btn-stellar">Paga Stellar</button><button class="btn btn-cart">Aggiungi</button></div>
        </main>
    </div>

</body>
</html>
