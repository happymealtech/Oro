<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Jewelry Marketplace</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Header */
        header { background: #fff; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .nav-links { display: flex; gap: 20px; font-weight: bold; color: #555; }
        .search-bar { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .header-icons { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 18px; cursor: pointer; color: #555; }
        .btn-connect { background-color: black; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        /* Main Layout */
        .main-container { display: flex; padding: 20px; gap: 20px; flex: 1; }
        
        /* Sidebar */
        aside { width: 250px; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
        .sidebar-title { font-weight: bold; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .sidebar-title::after { content: '\25BC'; font-size: 12px; } /* Freccetta in basso */
        .sidebar-menu ul { list-style: none; padding-left: 10px; }
        .sidebar-menu li { margin-bottom: 10px; }
        .sidebar-menu li a { text-decoration: none; color: #333; font-size: 14px; }
        .sidebar-menu li a:hover { color: #007bff; }
        
        /* Product Grid */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; flex-grow: 1; }
        .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; width: 100%; font-size: 12px; }
        .btn-stellar { background: #007bff; color: white; }
        .btn-cart { background: #28a745; color: white; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><strong>Stellar Jewelry</strong></div>
        <div class="nav-links">
            <span>Categorie</span>
            <span>Market</span>
            <span>Prodotti</span>
        </div>
        <input type="text" id="search" class="search-bar" placeholder="Cerca prodotto..." onkeyup="filterProducts()">
        <div class="header-icons">
            <button class="icon-btn" id="cart-icon">&#128722; <span id="cart-count">0</span></button> <button class="icon-btn">&#128276;</button> <button class="btn-connect">Connect Wallet</button> </div>
    </header>

    <div class="main-container">
        <aside>
            <div class="sidebar-title">Prodotti</div> <nav class="sidebar-menu">
                <ul>
                    <li><a href="#">Shampo</a></li>
                    <li><a href="#">Lozioni per capelli</a></li>
                    <li><a href="#">Maschere x capelli</a></li>
                    <li><a href="#">Spray x capelli</a></li>
                    <li><a href="#">Trattamenti per capelli</a></li>
                    <li><a href="#">Creme x capelli</a></li>
                    <li><a href="#">Oli per capelli</a></li>
                    <li><a href="#">Solari</a></li>
                    <li><a href="#">Viso e Corpo</a></li>
                    <li><a href="#">Kit e ide regalo</a></li>
                </ul>
            </nav>
        </aside>

        <main class="grid-container" id="productGrid">
            <div class="card" data-name="PLATT"><img src="plat.jpg" alt="PLATT"><h3>PLATT</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('PLATT')">Aggiungi</button></div>
            <div class="card" data-name="PEARL"><img src="perla.jpg" alt="PEARL"><h3>PEARL</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('PEARL')">Aggiungi</button></div>
            <div class="card" data-name="WATCH"><img src="rolex.jpg" alt="WATCH"><h3>WATCH</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('WATCH')">Aggiungi</button></div>
            </main>
    </div>

    <script>
        let count = 0;
        function filterProducts() {
            let input = document.getElementById('search').value.toUpperCase();
            let cards = document.getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                cards[i].style.display = cards[i].getAttribute('data-name').toUpperCase().indexOf(input) > -1 ? "" : "none";
            }
        }
        function addToCart(name) {
            count++;
            document.getElementById('cart-count').innerText = count;
        }
    </script>
</body>
</html>
