<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curatori d'Immagine | Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">BLOCKSHOP</div>
        <nav>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <button class="btn-wallet">Connect Wallet</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Stile e Qualità su Blockchain</h1>
        <p>Scopri i nostri prodotti esclusivi garantiti da Stellar.</p>
    </section>

    <main class="container">
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Prodotto">
                <h3>Shampo Professionale</h3>
                <p class="price">10.00 XLM</p>
                <button class="btn-buy">Acquista</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Prodotto">
                <h3>Lozione Bio</h3>
                <p class="price">15.00 XLM</p>
                <button class="btn-buy">Acquista</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Prodotto">
                <h3>Kit Completo</h3>
                <p class="price">25.00 XLM</p>
                <button class="btn-buy">Acquista</button>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            alert('Menu aperto');
        }
    </script>
</body>
</html>
