<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curatori d'Immagine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">BLOCKSHOP</div>
        <nav class="nav-links">
            <button class="hamburger" onclick="toggleMenu()">☰</button>
            <button class="btn-connect">Connect Wallet</button>
        </nav>
    </header>

    <div id="mobile-menu" class="menu-overlay">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <a href="#productGrid">Market</a>
        <a href="contatti.html">Contatti</a>
    </div>

    <main class="main-content">
        <div class="grid-container" id="productGrid">
            <div class="card">
                <img src="shampo.jpg" alt="Shampo">
                <h3>Shampo</h3>
                <button class="btn-crypto">BUY NOW</button>
            </div>
            <div class="card">
                <img src="lozioni.jpg" alt="Lozioni">
                <h3>Lozioni</h3>
                <button class="btn-crypto">BUY NOW</button>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('active');
        }
    </script>
</body>
</html>
