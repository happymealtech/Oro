<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Jewelry Marketplace</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .search-bar { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #cart { font-weight: bold; }
        .main-container { display: flex; padding: 20px; gap: 20px; }
        aside { width: 250px; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; height: fit-content; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; flex-grow: 1; }
        .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; width: 100%; font-size: 12px; }
        .btn-stellar { background: #007bff; color: white; }
        .btn-cart { background: #28a745; color: white; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><strong>Stellar Jewelry</strong></div>
        <input type="text" id="search" class="search-bar" placeholder="Cerca prodotto..." onkeyup="filterProducts()">
        <div id="cart">Carrello: 0</div>
    </header>

    <div class="main-container">
        <aside>
            <h3>Filtri</h3>
            <p>Gioielli</p>
        </aside>

        <main class="grid-container" id="productGrid">
            <div class="card" data-name="PLATT"><img src="plat.jpg" alt="PLATT"><h3>PLATT</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('PLATT')">Aggiungi</button></div>
            <div class="card" data-name="PEARL"><img src="perla.jpg" alt="PEARL"><h3>PEARL</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('PEARL')">Aggiungi</button></div>
            <div class="card" data-name="WATCH"><img src="rolex.jpg" alt="WATCH"><h3>WATCH</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('WATCH')">Aggiungi</button></div>
            <div class="card" data-name="RING"><img src="fede (2).jpg" alt="RING"><h3>RING</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('RING')">Aggiungi</button></div>
            <div class="card" data-name="SLVR"><img src="slvr.jpg" alt="SLVR"><h3>SLVR</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('SLVR')">Aggiungi</button></div>
            <div class="card" data-name="DIAM"><img src="diam.jpg" alt="DIAM"><h3>DIAM</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('DIAM')">Aggiungi</button></div>
            <div class="card" data-name="EMER"><img src="emer.jpg" alt="EMER"><h3>EMER</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('EMER')">Aggiungi</button></div>
            <div class="card" data-name="RUBY"><img src="ruby.jpg" alt="RUBY"><h3>RUBY</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('RUBY')">Aggiungi</button></div>
            <div class="card" data-name="SAPP"><img src="zaff.jpg" alt="SAPP"><h3>SAPP</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('SAPP')">Aggiungi</button></div>
            <div class="card" data-name="GOLD"><img src="oro.jpg" alt="GOLD"><h3>GOLD</h3><button class="btn btn-stellar" onclick="alert('Paga Stellar')">Paga Stellar</button><button class="btn btn-cart" onclick="addToCart('GOLD')">Aggiungi</button></div>
        </main>
    </div>

    <script>
        let count = 0;
        function filterProducts() {
            let input = document.getElementById('search').value.toUpperCase();
            let cards = document.getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                cards[i].style.display = cards[i].getAttribute('data-name').toUpperCase().indexOf(input) > -1 ? "" : "none";
            }
        }
        function addToCart(name) {
            count++;
            document.getElementById('cart').innerText = "Carrello: " + count;
        }
    </script>
</body>
</html>
