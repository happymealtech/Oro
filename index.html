<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Curatori d'Immagine - Marketplace</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Header */
        header { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .logo { font-size: 20px; font-weight: bold; }
        .search-bar { width: 300px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .header-icons { display: flex; gap: 15px; align-items: center; }
        .btn-connect { background-color: black; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        /* Main Layout */
        .content-wrapper { display: flex; padding: 20px; gap: 20px; }
        
        /* Title and Filter Row */
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .filter-trigger { font-weight: bold; cursor: pointer; color: #555; }
        
        /* Sidebar */
        aside { width: 250px; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; height: fit-content; }
        .filter-section { margin-bottom: 25px; }
        .filter-section h4 { margin-bottom: 10px; font-size: 14px; }
        .filter-section label { display: block; font-size: 13px; margin-bottom: 5px; color: #666; cursor: pointer; }
        
        /* Grid */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; flex-grow: 1; }
        .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; text-align: center; }
        
        /* Image Hover Effect */
        .card img { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 4px; 
            margin-bottom: 10px;
            transition: transform 0.3s ease; /* Effetto fluido */
        }
        .card img:hover {
            transform: scale(1.05); /* Zoom al passaggio del mouse */
            cursor: pointer;
        }
        
        /* Buttons */
        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; margin-top: 5px; width: 100%; font-size: 11px; font-weight: bold; }
        .btn-crypto { background: #007bff; color: white; margin-bottom: 5px; }
        .btn-trad { background: #f8f9fa; color: #333; border: 1px solid #ccc; }
    </style>
</head>
