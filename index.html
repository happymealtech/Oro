<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Jewelry Marketplace</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: #fff; padding: 20px; border-radius: 8px; }
        #search { padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        #cart { background: #333; color: #fff; padding: 10px 20px; border-radius: 5px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #ddd; text-align: center; }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; }
        .btn-stellar { background-color: #17a2b8; color: white; }
        .btn-trad { background-color: #ffc107; color: black; }
        .btn-cart { background-color: #28a745; color: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Marketplace</h1>
        <input type="text" id="search" placeholder="Cerca prodotto..." onkeyup="filterProducts()">
        <div id="cart">Carrello: 0 articoli</div>
    </div>

    <div class="grid-container" id="productGrid">
        <div class="card" data-name="PLATT"><img src="plat.jpg" alt="PLATT"><h3>PLATT</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('PLATT')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="PEARL"><img src="perla.jpg" alt="PEARL"><h3>PEARL</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('PEARL')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="WATCH"><img src="rolex.jpg" alt="WATCH"><h3>WATCH</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('WATCH')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="RING"><img src="fede (2).jpg" alt="RING"><h3>RING</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('RING')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="SLVR"><img src="slvr.jpg" alt="SLVR"><h3>SLVR</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('SLVR')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="DIAM"><img src="diam.jpg" alt="DIAM"><h3>DIAM</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('DIAM')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="EMER"><img src="emer.jpg" alt="EMER"><h3>EMER</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('EMER')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="RUBY"><img src="ruby.jpg" alt="RUBY"><h3>RUBY</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('RUBY')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="SAPP"><img src="zaff.jpg" alt="SAPP"><h3>SAPP</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('SAPP')">Aggiungi al carrello</button></div></div>
        <div class="card" data-name="GOLD"><img src="oro.jpg" alt="GOLD"><h3>GOLD</h3><div class="btn-group"><button class="btn-stellar" onclick="alert('Link pagamento Stellar')">Paga Stellar</button><button class="btn-trad" onclick="alert('Pagamento Carta')">Carta/PayPal</button><button class="btn-cart" onclick="addToCart('GOLD')">Aggiungi al carrello</button></div></div>
    </div>

    <script>
        let cartCount = 0;
        function filterProducts() {
            let input = document.getElementById('search').value.toUpperCase();
            let cards = document.getElementsByClassName('card');
            for (let i = 0; i < cards.length; i++) {
                let name = cards[i].getAttribute('data-name');
                cards[i].style.display = name.toUpperCase().indexOf(input) > -1 ? "" : "none";
            }
        }
        function addToCart(item) {
            cartCount++;
            document.getElementById('cart').innerText = "Carrello: " + cartCount + " articoli";
            alert(item + " aggiunto al carrello!");
        }
    </script>
</body>
</html>
