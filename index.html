<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curatori1 - Gioielleria Stellar</title>
    <style>
        body {
            background-color: #0d1b2a;
            color: #e0e1dd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            border-bottom: 2px solid #1b263b;
            padding-bottom: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        h1 { color: #4cc9f0; margin: 0; font-size: 24px; text-transform: uppercase; }
        .account-info { font-family: monospace; color: #a2d2ff; font-size: 0.9em; margin-top: 5px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        .card {
            background: #1b263b;
            border: 1px solid #415a77;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: #4cc9f0; }
        .image-container {
            width: 100%;
            height: 200px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img { max-width: 100%; max-height: 100%; object-fit: cover; }
        .details { padding: 15px; }
        .token-name {
            color: #4cc9f0;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
            display: block;
        }
        .supply { color: #8d99ae; font-size: 0.85em; margin-bottom: 12px; }
        .buy-btn {
            background: transparent;
            color: #4cc9f0;
            border: 1px solid #4cc9f0;
            padding: 8px 0;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .buy-btn:hover { background: #4cc9f0; color: #1b263b; }
    </style>
</head>
<body>

    <header>
        <h1>Curatori1 - Digital Store</h1>
        <div class="account-info">ISSUER: GD22GB...7XSQK | CLIENT: GCIA...PWFI</div>
    </header>

    <div class="grid">
        <div class="card"><div class="image-container"><img src="oro.jpg"></div><div class="details"><span class="token-name">GOLD</span><div class="supply">SENT 1,000</div><button class="buy-btn">TRADE</button></div></div>
