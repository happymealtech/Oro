<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Curatori d'Immagine</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Header Pulito */
        header { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
        .logo { font-size: 20px; font-weight: bold; }
        .header-right { display: flex; align-items: center; gap: 20px; }
        .search-bar { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        /* Menu Hamburger */
        .dropdown { position: relative; }
        summary { cursor: pointer; font-size: 24px; list-style: none; }
        .dropdown-content { position: absolute; right: 0; top: 40px; background: white; border: 1px solid #ddd; padding: 15px; border-radius: 8px; width: 150px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .dropdown-content a { display: block; padding: 8px 0; text-decoration: none; color: #555; font-weight: bold; }
        
        /* Sidebar e Main come prima */
        .content-wrapper { display: flex; padding: 20px; gap: 20px; }
        aside { width: 250px; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #eee; height: fit-content; }
        .filter-section { margin-bottom: 25px; }
        .filter-section h4 { margin-bottom: 10px; font-size: 14px; }
        .filter-section a { display: block; font-size: 13px; margin-bottom: 5px; color: #666; text-decoration: none; }
        .main-content { flex-grow: 1; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #eee; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
        .btn { padding: 8px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 11px; font-weight: bold; margin-top: 5px; }
        .btn-crypto { background: black; color: white; }
        .btn-trad { background: #f8f9fa; color: #333; border: 1px solid #ccc; }
    </style>
</head>
