 <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresci Gioielleria | Stellar Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #ffffff; color: #1a1a1a; margin: 0; padding: 0; }
        header { text-align: center; padding: 60px 20px; border-bottom: 1px solid #eee; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3rem; letter-spacing: 2px; margin: 0; text-transform: uppercase; }
        .subtitle { font-weight: 300; color: #888; margin-top: 10px; letter-spacing: 1px; }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; }
        .product-card { text-align: center; transition: transform 0.3s ease; padding: 20px; border: 1px solid #f9f9f9; }
        .product-card:hover { transform: translateY(-5px); border: 1px solid #d4af37; }
        .product-image { width: 100%; height: 250px; object-fit: cover; background-color: #f9f9f9; margin-bottom: 15px; border-radius: 2px; }
        .product-name { font-family: 'Playfair Display', serif; font-size: 1.4rem; margin: 10px 0 5px; }
        .product-price { font-weight: 400; color: #d4af37; margin-bottom: 15px; font-size: 1.1rem; }
        .btn-buy { background-color: #1a1a1a; color: white; padding: 12px 25px; border: none; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; cursor: pointer; transition: background 0.3s; width: 100%; text-decoration: none; display: block; }
        .btn-buy:hover { background-color: #d4af37; }
        footer { text-align: center; padding: 40px; font-size: 0.8rem; color: #aaa; border-top: 1px solid #eee; margin-top: 60px; }
    </style>
</head>
<body>

    <header>
        <h1>Cresci Gioielleria</h1>
        <div class="subtitle">Luxury Assets on Stellar Blockchain</div>
    </header>

    <div class="container">
        <div class="grid" id="product-grid">
            <script>
                const tokens = [
                    { id: 'GOLD', name: 'Oro 24K', price: '10', img: 'oro.jpg' },
                    { id: 'SLVR', name: 'Argento Sterling', price: '2', img: 'slvr.jpg' },
                    { id: 'DIAM', name: 'Diamante Certificato', price: '100', img: 'diam.jpg' },
                    { id: 'EMER', name: 'Smeraldo Colombiano', price: '85', img: 'emer.jpg' },
                    { id: 'RUBY', name: 'Rubino Birmano', price: '90', img: 'ruby.jpg' },
                    { id: 'SAPP', name: 'Zaffiri Reali', price: '80', img: 'zaff.jpg' },
                    { id: 'PLAT', name: 'Platino Puro', price: '120', img: 'plat.jpg' },
                    { id: 'PEARL', name: 'Perla Naturale', price: '35', img: 'perla.jpg' },
                    { id: 'WATCH', name: 'Orologio di Lusso', price: '250', img: 'rolex.jpg' },
                    { id: 'RING', name: 'Fede Artigianale', price: '50', img: 'fede (2).jpg' }
                ];

                const dest = "GCIA4KR7E2FW2LR6OLGV72DH3RQGFDVPEOGRJUKRF3DOL4WJ7UQOPWFI";

                document.getElementById('product-grid').innerHTML = tokens.map(t => `
                    <div class="product-card">
                        <img src="${t.img}" alt="${t.name}" class="product-image">
                        <div class="product-name">${t.name}</div>
                        <div class="product-price">${t.price} XLM</div>
                        <a href="https://stellar.expert/explorer/testnet/tx-signer?destination=${dest}&amount=${t.price}&memo=Buy_${t.id}" 
                           target="_blank" class="btn-buy">Acquista con Lobstr/Wallet</a>
                    </div>
                `).join('');
            </script>
        </div>
    </div>

    <footer>
        &copy; 2026 Cresci Gioielleria | Emittente: GCPPKUZL...AR42
    </footer>
</body>
</html>
